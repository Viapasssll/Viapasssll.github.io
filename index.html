<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择身份 - 阅读支持</title>
    <style>
        /* 欢迎页面样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f8ff;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0078d7;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的身份是</h1>
        <div class="buttons">
            <button onclick="navigate('parent')">家长Parents</button>
            <button onclick="navigate('reader')">阅读困难者Dyslexic</button>
            <button onclick="navigate('researcher')">学校School</button>
            <button onclick="navigate('teacher')">研究者Researcheracde</button>
        </div>
    </div>
    <script>
        // 点击按钮后跳转到对应页面
        function navigate(role) {
            window.location.href = `${role}.html`; // 跳转到身份对应的主页
        }
    </script>
</body>
</html>
