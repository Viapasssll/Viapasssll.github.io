<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择身份 - 阅读支持</title>
    <style>
        /* 全局样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffe4e1; /* 淡粉色背景 */
        }

        /* 容器样式 */
        .container {
            text-align: center;
            background: #ffb6c1; /* 深粉红色背景 */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05); /* 鼠标悬停时放大 */
        }

        /* 标题样式 */
        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* 按钮区域样式 */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 按钮样式 */
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #fff;
            color: #ff69b4; /* 热粉色字体 */
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff69b4; /* 热粉色背景 */
            color: #fff;
            transform: translateY(-5px); /* 鼠标悬停时上浮 */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的身份是</h1>
        <div class="buttons">
            <button onclick="navigate('parent')">家长Parent</button>
            <button onclick="navigate('reader')">阅读困难者Dyslexic</button>
            <button onclick="navigate('researcher')">学校School</button>
            <button onclick="navigate('teacher')">研究者Researcher</button>
        </div>
    </div>
    <script>
        // 点击按钮后跳转到对应页面
        function navigate(role) {
            window.location.href = `${role}.html`; // 跳转到身份对应的主页
        }
    </script>
</body>
</html>
