<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>研究者模块 - 阅读困难</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #f4a1c1; /* 适合粉色调 */
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: white;
    }

    .module-container {
      display: flex;
      justify-content: space-around;
      margin: 30px;
      flex-wrap: wrap;
    }

    .module {
      background-color: #f0e1e1;
      width: 45%;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .module img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .module:hover img {
      transform: scale(1.1);
    }

    .module-content {
      padding: 15px;
    }

    .module-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #d51a5a;
    }

    .module-description {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 15px;
    }

    .more-button {
      text-align: center;
      background-color: #f4a1c1;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      display: inline-block;
    }

    .more-button:hover {
      background-color: #d51a5a;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #f4a1c1;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 1em;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #d51a5a;
    }
  </style>
</head>

  <header>

    </div>

    <!-- 干预模块 -->

        <a href="book-translations.html" class="more-button">更多</a>
      </div>
    </div>

    <div class="module">
      <img src="images/week-theme.jpg" alt="每周主题研究">
